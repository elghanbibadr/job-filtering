<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;1,400&family=League+Spartan:wght@500;700;800;900&family=Mulish:ital,wght@0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app/scss/style.css">
  <title>Frontend Mentor | Job Listings</title>
</head>
<body>
 <div class="jobs-container">
  <div class="job">
   <div class="job__info">
    <div class="job__provider">
      <img src="/app/images/photosnap.svg" alt="photosnap logo" class="job__img">
    </div>
    <div class="job__desc">
      <div class="job__desc__heading">
        <h4 class="job__name">Photosnap</h4>
        <div class="job__popUp">
          <span class="job__newlogo">NEW!</span>
          <span class="job__featuredLogo">FEATURED</span>
        </div>
      </div>
      <h4 class="job__title">
        Senior Front end developer
      </h4>
      <ul class="job__timing">
        <li>1d ago</li>
        <li>Full Time</li>
        <li>USA only</li>
      </ul>
    </div>
   </div>
   <div class="job__skills"></div>
  </div>

 </div>
</body>
</html>
